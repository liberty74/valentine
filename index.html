<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ª—é–±–∏–º–æ–π ‚ù§Ô∏è</title>
    <style>
        /* CSS - –°—Ç–∏–ª–∏ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.4;
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .image-container img {
            width: 250px;
            height: 250px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            object-fit: cover; /* –ß—Ç–æ–±—ã —Ñ–æ—Ç–æ –Ω–µ —Å–ø–ª—é—â–∏–ª–æ—Å—å */
            border-radius: 100%; /* –ö—Ä—É–≥–ª–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
            display: block;
            margin: 0 auto;
        }
        
        /* –î–ª—è —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –≥–∏—Ñ–∫–∏ —É–±–∏—Ä–∞–µ–º –æ–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
        #success-screen .image-container img {
            border-radius: 20px; 
            width: 100%;
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #f50057;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- –ë–ª–æ–∫ —Å –≤–æ–ø—Ä–æ—Å–æ–º -->
        <div id="question-screen">
            <div class="image-container">
               <!-- –¢–≤–æ—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
               <img class="cat-img" src="kitten.jpg" alt="–ú–æ–µ —Ñ–æ—Ç–æ">
            </div> <!-- –í–û–¢ –≠–¢–û–ì–û –¢–ï–ì–ê –ù–ï –•–í–ê–¢–ê–õ–û -->

            <h1>–ù–∞—Å—Ç—é—à–∞, –±—É–¥–µ—à—å –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="acceptLove()">–î–∞</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">–ù–µ—Ç</button>
            </div>
        </div>

        <!-- –ë–ª–æ–∫ —Å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ–º (—Å–∫—Ä—ã—Ç –≤ –Ω–∞—á–∞–ª–µ) -->
        <div id="success-screen" class="hidden">
            <div class="image-container">
                <!-- –¢–≤–æ—è –≥–∏—Ñ–∫–∞ -->
                <img src="gif.gif" alt="–£—Ä–∞">
            </div>
            <h1 style="color: #ff4081; font-size: 2rem; margin-top: 20px;">–£–†–ê! üéâ‚ù§Ô∏è</h1>
            <p>–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! –õ—é–±–ª—é —Ç–µ–±—è!</p>
        </div>
        <p style="font-size: 0.8rem; color: #888; margin-top: 15px;">*–Ω–µ—Ç –∑–Ω–∞—á–∏—Ç, —á—Ç–æ —Ç—ã —Å—Ç–µ—Å–Ω—è–µ—à—å—Å—è*</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function acceptLove() {
            const questionScreen = document.getElementById('question-screen');
            const successScreen = document.getElementById('success-screen');

            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            successScreen.classList.add('fade-in');

            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff4081', '#ffeb3b', '#00bcd4', '#8bc34a'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.zIndex = '1000';
                confetti.style.transition = 'top 2s linear, transform 2s linear';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = '110vh';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 100);
            }
        }
    </script>
</body>
</html>
